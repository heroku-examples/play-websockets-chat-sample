@(connected: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Websocket Chat-Room</title>
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.css"))">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))" type="text/javascript"></script>
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="@routes.Application.index()">Websocket Chat-Room</a>
                </div>
                @if(connected != null) {
                    <div class="navbar-right">
                        <p class="navbar-text">
                            Logged in as @connected
                        </p>
                        <a href="@routes.Application.index()" class="btn btn-default navbar-btn">Disconnect</a>
                    </div>
                } else {
                    <form action="@routes.Application.chatRoom()" class="navbar-form navbar-right">
                        <div class="form-group">
                            <input id="username" name="username" class="form-control" type="text" placeholder="Username">
                        </div>
                        <button class="btn btn-success" type="submit">Sign in</button>
                    </form>
                }
            </div>
        </div>

        <div class="container">

            <div class="content">
                @content
            </div>

            <footer>
                <p>
                    <a href="http://www.playframework.com">www.playframework.com</a>
                </p>
            </footer>

        </div>
        
    </body>
</html>
